<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Learn JavaScript</title>
    <style>
      body {
        /* Default Settings*/
        font-family: "Open Sans", sans-serif;
        font-size: 16px;
        color: Black;
      }
    </style>
  </head>
  <body>
    <!-- التكليف الأول -->
    <label>Font Family</label>
    <select id="fontFamily">
      <option value="Open Sans">Open Sans</option>
      <option value="Cairo">Cairo</option>
      <option value="Roboto">Roboto</option>
    </select>

    <label>Font Color</label>
    <select id="fontColor">
      <option value="Black">Black</option>
      <option value="Red">Red</option>
      <option value="Pink">Pink</option>
      <option value="Orange">Orange</option>
      <option value="Yellow">Yellow</option>
      <option value="Purple">Purple</option>
      <option value="Blue">Blue</option>
    </select>

    <label>Font Size</label>
    <select id="fontSize">
      <option value="16px">16px</option>
      <option value="18px">18px</option>
      <option value="20px">20px</option>
      <option value="22px">22px</option>
      <option value="24px">24px</option>
      <option value="26px">26px</option>
      <option value="28px">28px</option>
      <option value="30px">30px</option>
    </select>

    <p>This Paragraph For Testing</p>
    <hr />

    <!-- التكليف الثاني -->
    <form>
      <input type="text" placeholder="Enter Your Name" />
      <input type="number" placeholder="Enter Your Age" />
      <input type="email" placeholder="Enter Your Email" />

      <br />
      <label>Choose Your Favourite Color</label>
      <select id="favColor">
        <option value="Black">Black</option>
        <option value="Red">Red</option>
        <option value="Pink">Pink</option>
        <option value="Orange">Orange</option>
        <option value="Yellow">Yellow</option>
      </select>
    </form>

    <script src="main.js"></script>
  </body>
</html>
